<!DOCTYPE html>
<html lang="en">
	<head>
		<meta content="text/html; charset=utf-8" http-equiv="Content-type">
		<script src="https://unpkg.com/three" crossorigin="anonymous"></script>
		<script type="text/javascript" src="../src/obj_utils.js"></script>
		<script type="text/javascript" src="../src/render/vector_utils.js"></script>
		<script type="text/javascript" src="../src/incomplete.js"></script>
		<script type="text/javascript" src="../src/mson_loader.js"></script>
		<script type="text/javascript" src="../src/fixtures.js"></script>
		<script type="text/javascript" src="../src/mson_vanilla.js"></script>
		<script type="text/javascript" src="../src/mson_more.js"></script>
		<script type="text/javascript" src="../src/render/mson_canvas.js"></script>
		<style>
			html, body {
				height: 100%;
				width: 100%;
				padding: 0;
				margin: 0;
			}
			div {
				height: 100%;
				display: flex;
				flex-direction: column;
			}
			.cols {
				flex-direction: row;
			}
			textarea {
				flex-grow: 1;
			}
		</style>
	</head>
	<body>
		<div>
			<input id="model_name" type="text"></input>
			<div class="cols">
				<textarea id="model_input"></textarea>
				<textarea id="output"></textarea>
			</div>
			<div class="cols">
				<img id="texture" src="steve_pony.png"></img>
				
				<div id="canvas_area"></div>
			</div>
			<div class="cols">
				<button id="add_model">Add File</button>
				<button id="get_model">Get Model</button>
			</div>
		</div>
		<script type="text/javascript">
const modelNameIn = document.body.querySelector('#model_name');
const input = document.body.querySelector('#model_input');
const output = document.body.querySelector('#output');
let loader = Mson.createLoader();
let renderer = MsonCanvas.createRenderer(500, 500);
renderer.bindTexture(document.body.querySelector('#texture'));

document.querySelector('#canvas_area').insertAdjacentElement('afterbegin', renderer.getElement());

function handled(func) {
	try {
		func();
	} catch (e) {
		output.value = e;
		console.error(e);
	}
}
document.body.querySelector('#add_model').addEventListener('click', () => {
	handled(() => loader.addFile(modelNameIn.value, input.value));
});
document.body.querySelector('#get_model').addEventListener('click', () => {
	handled(() => {
		const model = loader.getModel(modelNameIn.value);
		output.value = JSON.stringify(model, null, '  ');
		
		renderer.reset();

		const buffer = renderer.getBuffer();
		model.render(buffer);
		buffer.render();
	});
});
// Damn coRs
// fetch('input.json').then(a => a.text()).then(a => input.value = a);

		</script>
	</body>
</html>
